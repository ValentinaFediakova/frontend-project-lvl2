name: linter-check
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  linter-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: npm packages install
        run: npm i
      - name: check linter status
        run: make lint
  tests-check:
    runs-on: ubuntu-latest
    steps:
        - name: checkout repo
          uses: actions/checkout@v2
        - name: npm packages install
          run: npm i
        - name: gendiff tests status
          run: make test
        - name: code coverage
          uses: paambaati/codeclimate-action@v3
          env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID_PRO2 }}
        with:
          coverageCommand: make cover
          debug: true