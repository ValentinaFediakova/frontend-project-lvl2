name: test-coverage
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - name: code-coverage
      uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: npm run coverage
        debug: true


































